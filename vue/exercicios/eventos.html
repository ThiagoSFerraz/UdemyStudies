<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Eventos</title>
        <link rel="stylesheet" href="/css/estilo.css" />
        <script src="/js/vue.min.js"></script>
    </head>
    <body class="exercicio">
        <div id="app">
            <p>{{ contador }}</p>
            <p>
                <button v-on:click="add">+1</button>
                <button @click="contador -= 2">-2</button>
            </p>
            <p @mousemove="atualizarPosicao">
                Cordenadas do seu mouse: X = {{ x }} Y = {{ y }}
            </p>
            <input
                type="text"
                @keyup.enter="alerta"
                placeholder="Aperte enter"
            />
        </div>
        <script>
            new Vue({
                el: "#app",
                data: {
                    x: 0,
                    y: 0,
                    contador: 0,
                },
                methods: {
                    add() {
                        this.contador++;
                    },
                    atualizarPosicao(evento) {
                        this.x = evento.clientX;
                        this.y = evento.clientY;
                    },
                    alerta() {
                        alert("Você apertou Enter, parabéns!");
                    },
                },
            });
        </script>
    </body>
</html>
